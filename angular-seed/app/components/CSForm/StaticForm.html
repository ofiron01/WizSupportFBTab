
    <div class="panel panel-default">
        <div class="panel-heading">
           <strong>יצירת קשר</strong>
        </div>
        <div class="panel-body">
            <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <img ng-src="{{_brandData.Theme.TopImage}}" width="100%" />
                </div>
                </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <div data-ng-repeat="item in _formData">
                        <div ng-switch="item.type" class="form-group">
                            <div ng-switch-when="input">
                                <input placeholder="{{item.name}}" class="form-control" type="text" data-ng-model="item.data" />
                            </div>
                            <div ng-switch-when="numbers">
                                <input class="form-control" type="number" data-ng-model="item.data" />
                            </div>
                            <div ng-switch-when="textarea">
                                <textarea placeholder="{{item.name}}" class="form-control" data-ng-model="item.data"></textarea>
                            </div>
                            <div ng-switch-when="select">
                                <select ng-model="item.data" ng-options="opt.name for opt in item.items track by item.name" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="panel-footer">
               <form class="form-inline">
                    <button class="btn btn-default" ng-click="navigateTo('view2')">לצפיה בכל ההודעות</button>
                    <div class="pull-left">
                        <input type="checkbox" class="form-control-xs" /> הצג הודעה לכולם
                        <button class="btn btn-primary" ng-click="addPost()">שלח</button>
                    </div>
               </form>
        </div>
        </div>
    </div>
